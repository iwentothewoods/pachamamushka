<body>
    <header>
        <div class="header-logo"><a href="index.html"><img src="./img/logo_pacha1.png" alt="logo"></a></div>

            <ul>

                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="formulario-contacto">
            <form onsubmit="return validar()">

                <label for "nombre">Nombre<span class="obligatorio">*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" />
                <p class="input_error" id ="nombreError"></p>

                <label for "correo">Correo electrónico<span class="obligatorio">*</span></label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" />
                <p class="input_error" id ="correoError"></p>

                <label for "telefono">Teléfono<span class="obligatorio">*</span></label>
                <input type="number" id="telefono" name="telefono" placeholder="Ingrese su teléfono" />
                <p class="input_error" id ="telError"></p>

                <label for "consulta">Consulta<span class="obligatorio">*</span></label>
                <textarea id="consulta" name="consulta" placeholder="¿En qué podemos ayudarlo?"></textarea>
                <p class="input_error" id ="consultaError"></p>

                <button type="submit" name="enviar_formulario" id="enviar">
                    <p>Enviar</p>
                </button>
                <p class="aviso">
                    <span class="obligatorio"> * </span>Los campos son obligatorios.
                </p>

            </form>
        </div>
    </main>

    <ol id="listaMensajes"></ol>

    <script defer src="./js/form.js"></script>
